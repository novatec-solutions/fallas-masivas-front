<div class="container">
  <div class="text-box">
    <p>{{title}}</p>
  </div>
  <div class="content">
    <ng-container *ngIf="addressList else equipmentList" >
      <div *ngIf="dataSource.length==0" class="info">
        <img src="assets/images/info.svg">
        <label>No tiene cuentas asociadas </label>
      </div>
      <mat-radio-group class="radio-group" [(ngModel)]="selectedAddress" name="selectedAddress">
        <mat-radio-button class="radio-button" *ngFor="let data of dataSource" [value]="data">
          <img src="assets/images/home.svg">
          <div class="labels">
            <p>Cuenta: {{data.cuenta}}</p>
            <p class="bold-text">{{data.direccion}}</p>
          </div>
        </mat-radio-button>
      </mat-radio-group>
      <div class="btn-box mt50">
        <app-button class="app-button" (click)="checkEquipmentList()" buttonClass="{{selectedAddress==undefined?'btn bg-light-gray':'btn bg-red'}}" buttonDisabled="{{selectedAddress!=undefined?'false':'true'}}">Continuar</app-button>
        <app-button class="app-button" routerLink="/" buttonClass="btn bg-gray" buttonDisabled="false">Cancelar</app-button>
      </div>
    </ng-container>
    <ng-template #equipmentList>
      <div *ngIf="dataSource.length==0" class="info">
        <img src="assets/images/info.svg">
        <label>No tiene equipos asociados</label>
      </div>
      <mat-radio-group class="radio-group" [(ngModel)]="selectedEquipment" name="selectedEquipment">
        <mat-radio-button class="radio-button" *ngFor="let data of dataSource" [value]="data">
          <div class="labels">
            <p><b>{{data.typeService}}</b></p>
            <p class="gray-text">{{data.typeService == "Television" ? 'Decodificador ' : 'Módem ' }} {{data.technology}}</p>
            <p class="gray-text">{{data.serial}}</p>
            <p class="blue-text">Cómo identificar el serial, <span class="blue-link" (click)="seeInformation()">Clic Aquí</span></p>
          </div>
        </mat-radio-button>
      </mat-radio-group>
      <div class="btn-box mt50">
        <app-button class="app-button" (click)="checkEquipment()" buttonClass="{{selectedEquipment==undefined?'btn bg-light-gray':'btn bg-red'}}" buttonDisabled="{{selectedEquipment!=undefined?'false':'true'}}">Continuar</app-button>
        <app-button class="app-button" routerLink="/" buttonClass="btn bg-gray" buttonDisabled="false">Cancelar</app-button>
      </div>
    </ng-template>

  </div>
</div>
